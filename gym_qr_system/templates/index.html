<!DOCTYPE html>
<html lang="ar">
<head><meta charset="UTF-8"><title>نظام الجيم</title></head>
<body>
<h1>جميع العملاء</h1>
<a href="{{ url_for('register') }}">تسجيل عميل جديد</a> | <a href="{{ url_for('scan') }}">فحص QR</a>
<table border="1">
    <tr><th>الاسم</th><th>الهاتف</th><th>نوع الاشتراك</th><th>تاريخ البدء</th><th>QR</th><th>تعديل</th><th>حذف</th></tr>
    {% for client in clients %}
    <tr>
        <td>{{ client.name }}</td>
        <td>{{ client.phone }}</td>
        <td>{{ client.subscription_type }}</td>
        <td>{{ client.start_date }}</td>
        <td><img src="{{ url_for('static', filename='qr/' + client.barcode + '.png') }}" width="80"></td>
        <td><a href="{{ url_for('edit', id=client.id) }}">تعديل</a></td>
        <td><a href="{{ url_for('delete', id=client.id) }}">حذف</a></td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
